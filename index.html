<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Resto QR — Staff</title>
  <!-- ✅ bon chemin -->
  <link rel="stylesheet" href="style.css" />
</head>

<body>
  <h1>Resto QR — Staff <span style="font-size:12px;opacity:.7;">build RESET-STAFF-01</span></h1>

  <div class="topbar">
    <label>URL API</label>
    <input type="text" id="apiUrl" placeholder="https://..." />
    <button id="btnMemorize">Mémoriser</button>
    <button id="btnHealth">Tester /health</button>
  </div>

  <div class="layout">
    <div class="tables-section">
      <div class="section-head">
        <h2>Tables</h2>
        <div class="controls">
          <select id="filterTables">
            <option value="Toutes">Toutes</option>
            <option value="T1">T1</option>
            <option value="T2">T2</option>
            <option value="T3">T3</option>
            <option value="T4">T4</option>
            <option value="T5">T5</option>
            <option value="T6">T6</option>
            <option value="T7">T7</option>
            <option value="T8">T8</option>
            <option value="T9">T9</option>
            <option value="T10">T10</option>
          </select>
          <button id="btnRefresh">Rafraîchir</button>
        </div>
      </div>

      <div id="tablesEmpty" class="empty">Aucune table</div>
      <div id="tables" class="tables"></div>
    </div>

    <div class="summary-section">
      <div class="section-head">
        <h2>Résumé du jour</h2>
        <button id="btnRefreshSummary">Rafraîchir</button>
      </div>
      <div id="summaryEmpty" class="empty">Aucun ticket aujourd’hui.</div>
      <div id="summary" class="summary"></div>
    </div>
  </div>

 <script src="bridge-orders-staff.js"></script>
<script src="app.js?v=reset-staff-01"></script>
<script src="table-status.js"></script>
<script src="table-detail.js?v=reset-td-01"></script>


</body>
</html>
